<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../forgotten-password/style.css">
</head>
<body>
    <div class="container">
        <div class="header-image">
            <img width="100" height="100" src="https://img.icons8.com/bubbles/100/recurring-appointment.png" alt="recurring-appointment"/>
        </div>
        <div class="header-container">
            <h1>Find Your<span>Account</span></h1>
        </div>
        <div class="header-text">
            <p>Please enter your email address or username to search for your account.</p>
        </div>
        <div class="form-container">
            <form action="#" method="post" target="_blank">
                <div class="input-field">
                    <i class="fa-solid fa-at fa-beat-fade" id="logo"></i>
                    <input type="text" name="username" placeholder="Username or Email address" required="required">
                </div>
                <div class="btn-field">
                    
                    <button type="submit" id="submitbtn" ><a href="#"><span>submit</span></a></button>
                </div>
                <div class="backbtn-field">
                    <button type="button" onclick="window.history.back()" ><span>Back</span></button>
                    

            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/89521b1bcf.js" crossorigin="anonymous"></script>
</html>
